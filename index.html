<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Little Letter üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 94%;
  max-width: 720px;
  padding: 28px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,.18);
  animation: pop .6s ease;
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

h1 { color: #ff4d88; margin-bottom: 10px; }
p  { color: #666; }

.envelope-wrap {
  display: flex;
  justify-content: center;
  margin-bottom: 14px;
  perspective: 800px;
}

.envelope {
  width: 160px;
  height: 110px;
  position: relative;
  cursor: pointer;
  transform-style: preserve-3d;
  animation: float 3.5s ease-in-out infinite;
  transition: transform .4s ease;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotateX(0deg); }
  50% { transform: translateY(-8px) rotateX(6deg); }
}

.envelope:hover {
  transform: rotateX(12deg) rotateZ(-2deg);
}

.env-body {
  position: absolute;
  inset: 0;
  background: #ff7aa2;
  border-radius: 12px;
  transform: translateZ(1px);
}

.env-flap {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 55%;
  background: #ff4d88;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transform: rotateX(0deg);
  transition: transform .6s ease;
}

.envelope:hover .env-flap {
  transform: rotateX(180deg);
}

.env-heart {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  transform: translateZ(2px);
}

.image {
  width: 100%;
  max-height: 260px;
  object-fit: cover;
  border-radius: 18px;
  margin-bottom: 16px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 18px;
}

button {
  border: none;
  border-radius: 16px;
  padding: 12px 26px;
  font-size: 1.1rem;
  cursor: pointer;
}

.btn-primary {
  background: linear-gradient(135deg, #ff4d88, #ff8fb1);
  color: #fff;
}

.btn-secondary {
  background: #e6e6e6;
  color: #444;
}

.choice-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 22px;
}

/* üîπ UPDATED IMAGE SIZE (same size for choice images) */
.card-row {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

.card-row img {
  width: 180px;
  height: 240px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 12px 24px rgba(0,0,0,.18);
  transition: transform .3s ease;
}

.card-row img:hover {
  transform: scale(1.05);
}

/* üîπ custom size for Yes.jpeg.jpg only */
.yes-image {
  width: 240px;
  height: 240px;
  object-fit: cover;
  border-radius: 18px;
  margin-bottom: 16px;
}

/* üîπ FULL WIDTH CAT GIF */
.cat-gif {
  width: 100%;
  height: auto;
  border-radius: 18px;
  margin-bottom: 16px;
}
</style>
</head>

<body>

<div class="card" id="app">
  <div class="envelope-wrap">
    <div class="envelope" id="openLetter">
      <div class="env-body"></div>
      <div class="env-flap"></div>
      <div class="env-heart">üíñ</div>
    </div>
  </div>
  <h1>Baby ang baho mo!</h1>
  <p>Ay sya pindutin mo na envelopeüòù</p>
</div>

<script>
const app = document.getElementById("app");

const yesTexts = [
  "Yes",
  "Ayaw mo?",
  "Ayaw mo talagaa????",
  "Sige ganyanan hahaha",
  "YES MO NA BEBE KAINAMAN KANA",
  "kahit mabaho hininga mo mahal kita tas no pa din?",
  "PLSSSSS LUV U"
];

const choices = {
  1: {
    images: ["baho.jpg", "cutee.jpg", "tampo.jpg"],
    message: "Ganda mo dito bebe"
  },
  2: {
    images: ["nyahaha.jpg", "pakyu.jpg", "labyu.jpg"],
    message: "Pero mas maganda ka dito HAHAHHAHAHAHHAHAHHAHHAHAHAHHAHAHAHHAHAH"
  }
};

document
  .getElementById("openLetter")
  .addEventListener("click", showQuestion);

function showQuestion() {
  let yesScale = 1;
  let noScale = 1;
  let textIndex = 0;

  app.innerHTML = `
    <img src="https://media.tenor.com/5W3O1UxUHcIAAAAM/cat-holding-a-rose-hand-emoji-charles-scarlet-wing.gif" class="cat-gif">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>Dali na wag kana mag no ha</p>
    <div class="buttons">
      <button id="yesBtn" class="btn-primary">Yes</button>
      <button id="noBtn" class="btn-secondary">No</button>
    </div>
  `;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  noBtn.onclick = () => {
    yesScale += 0.3;
    noScale -= 0.12;

    textIndex = Math.min(textIndex + 1, yesTexts.length - 1);

    yesBtn.style.transform = `scale(${yesScale})`;
    yesBtn.textContent = yesTexts[textIndex];

    noBtn.style.transform = `scale(${Math.max(noScale, 0.25)})`;

    if (textIndex === yesTexts.length - 1) {
      noBtn.style.display = "none";
    }
  };

  yesBtn.onclick = showThankYou;
}

function showThankYou() {
  app.innerHTML = `
    <img src="Yes.jpeg.jpg" class="yes-image">
    <h1>Thank you, I love you</h1>
    <p>
      mwehehhehehhehhehee.
      pili ka yah 
    </p>

    <div class="choice-grid">
      <button class="btn-primary" data-choice="1">Choice No. 1</button>
      <button class="btn-primary" data-choice="2">Choice No. 2</button>
    </div>
  `;

  document.querySelectorAll("[data-choice]")
    .forEach(btn =>
      btn.addEventListener("click", () =>
        showChoice(btn.dataset.choice)
      )
    );
}

function showChoice(id) {
  const { images, message } = choices[id];

  app.innerHTML = `
    <h1>Your Surprise üéÅ</h1>

    <div class="card-row">
      ${images.map(src => `<img src="${src}">`).join("")}
    </div>

    <p style="margin-top:22px;font-size:1.1rem;">
      ${message}
    </p>

    <div class="buttons" style="margin-top:24px;">
      <button class="btn-secondary" id="backBtn">‚¨Ö Back</button>
    </div>
  `;

  document.getElementById("backBtn").onclick = showThankYou;
}
</script>

</body>
</html>
